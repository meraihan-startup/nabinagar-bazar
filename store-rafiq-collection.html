/* Header */
header{
  background:#fff;
  padding:12px 16px;
  display:flex;
  align-items:center;
  gap:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
}

header a{
  text-decoration:none;
  color:#0a7d3b;
  font-weight:600;
}

header h2{
  margin:0 auto;
  font-size:18px;
}

/* Store profile */
.store-profile{
  background:#fff;
  padding:16px;
  margin:16px;

}

.store-profile h3{

}

.store-meta{
  font-size:14px;
  color:#555;
}

.store-actions{
  display:flex;
  gap:12px;
  margin-top:12px;
}

.store-actions a{

.call{

}

.whatsapp{

}

/* Products */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(160px,1fr));
  gap:14px;
  padding:16px;
}

.product-card{
  background:#fff;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
}

.product-card img{
  width:100%;
  aspect-ratio:1/1.2;
  object-fit:cover;
}

.product-info{
  padding:10px;
}

.product-info h4{
  margin:0 0 4px;
  font-size:14px;
}

.price{
  font-weight:700;
}

/* Footer */
footer{
  text-align:center;
  padding:20px;
  font-size:13px;
  color:#777;
}
</style>

</head>
