<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eid Fashion Corner – Nabinagar Bazar</title>
<style>
body{margin:0;font-family:Arial;background:#f6f6f6}
header{background:#c0392b;color:#fff;padding:16px}

.products{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}
.card{background:#eee;border-radius:8px;padding:8px}
.img{height:100px;background:#ccc;border-radius:6px;margin-bottom:6px}
.reel-box {

  margin: 0 auto;
}

.reel-box video {
  width: 100%;
  height: auto;
  border-radius: 12px;
}
</style>
</head>
<body>
<header>
<h2>Eid Fashion Corner</h2>
<p>Special Eid Collection · ⭐ 4.8</p>
</header>
  <div class="reel-box">
  <video controls muted loop playsinline>
    <source src="videos/reel3.mp4" type="video/mp4">
  </video>
</div>


<div class="section">
<h3>Products</h3>
<div class="products">
<div class="card"><div class="img" style="background-image:url('images/dress1.jpg');background-size:cover;background-position:center;"></div>Eid Panjabi<br>৳1500</div>
<div class="card"><div class="img" style="background-image:url('images/dress2.jpg');background-size:cover;background-position:center;"></div>Kids Dress<br>৳700</div>
<div class="card"><div class="img" style="background-image:url('images/dress3.jpg');background-size:cover;background-position:center;"></div>Women Kurti<br>৳1100</div>
<div class="card"><div class="img" style="background-image:url('images/dress4.jpg');background-size:cover;background-position:center;"></div>Men Pajama<br>৳650</div>
</div>
</div>
</body>
</html>
